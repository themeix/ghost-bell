name: Deploy Theme
on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install
          npm run postinstall

      - name: Build Theme
        run: npm run build

      - name: Zip Clean Theme
        run: |
          zip -r theme.zip . -x "*.git*" \
            "node_modules/*" \
            "bower_components/*" \
            ".github/*" \
            "*.DS_Store" \
            "*.md" \
            "gulpfile.js" \
            "package-lock.json" \
            "partials/css/dist/*"

      - name: Deploy Ghost Theme
        uses: TryGhost/action-deploy-theme@v1
        with:
          theme-name: millmediatripoli
          api-url: ${{ secrets.GHOST_ADMIN_API_URL }}
          api-key: ${{ secrets.GHOST_ADMIN_API_KEY }}
          file: theme.zip
